<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th>categoryId</th>
        </tr>
    </thead>
    <tbody th:each="book : ${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.categoryId}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
