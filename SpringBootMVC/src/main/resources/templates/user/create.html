<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{register}" method="post" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Age:</label>
    <input type="text" th:field="*{age}" /><br/>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
